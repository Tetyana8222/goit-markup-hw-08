    <div class="backdrop is-hidden" data-modal>
      <div class="backdrop__modal">
        <button class="backdrop__button button" type="button" data-modal-close>
          <svg class="backdrop__icon" width="18" height="18">
            <use href="./images/symbol-defs.svg#icon-modal-button"></use>
          </svg>
        </button>
        <p class="backdrop__title">Залиште свої дані, ми вам передзвонимо</p>
        <form action="#" name="customer-form" class="modal-form form" autocomplete="off">
          <div class="form__set">
            <label for="user-name" class="form__label">Ім'я</label>
            <input
              name="user-name"
              id="user-name"
              type="text"
              class="form__input"
            />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-person"></use>
            </svg>
          </div>
          <div class="form__set">
            <label for="user-tel" class="form__label">Телефон</label>
            <input
              name="user-tel"
              id="user-tel"
              type="tel"
              class="form__input"
            />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-phone"></use>
            </svg>
          </div>
          <div class="form__set">
            <label for="user-email" class="form__label">Пошта</label>
            <input
              name="user-mail"
              id="user-email"
              type="mail"
              class="form__input"
            />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-email"></use>
            </svg>
          </div>
          <div class="form__comment">
            <label for="user-comment" class="form__label">Коментар</label>
            <textarea
              name="user-comment"
              id="user-comment"
              placeholder="Введіть текст"
              class="form__textarea"
            ></textarea>
          </div>
          <div class="form__agreement">
            <svg class="form__checkbox" width="16" height="15">
              <use href="./images/symbol-defs.svg#icon-check" ></use>
            </svg>
            <!-- <label for="checkbox-agreement">
              <input
                id="checkbox-agreement"
                name="agreement"
                value="1"
                type="checkbox"
                required
              /> -->
              <span class="form__article"
                >Погоджуюся з розсилкою та приймаю
                <a href="#" target="_blank" class="form__conditions"
                  >Умови договору</a
                >
              </span>
            </label>
          </div>
          <button type="submit" class="form__submit">Відправити</button>
        </form>
      </div>
